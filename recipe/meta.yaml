{% set name = "python-lsp-black" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0d7dd5f440a53b6f676fa8c097979e0ff611065b8f4ffd248b43228b0df2efee

build:
  number: 0
  skip: True  # [py<37]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - black >=22.3.0
    - python-lsp-server >=1.4.0
    - toml

test:
  imports:
    - pylsp_black
    - pylsp_black.plugin

about:
  home: https://github.com/python-lsp/python-lsp-black
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Black plugin for the Python LSP Server
  dev_url: https://github.com/python-lsp/python-lsp-black

extra:
  recipe-maintainers:
    - andfoy
    - ccordoba12
    - steff456
